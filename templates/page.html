{% extends "base.html" %}
<!-- prettier-ignore -->
{% block style %} {{ super() }}
<link rel="stylesheet" href="/_assets/css/blog.css" />
{% endblock style %} {% block content %}
<section class="bp">
  <article class="bp">
    <h1 class="bp">{{ page.title }}</h1>
    <p>
      <small>Published on {{ page.date | date(format="%B %d, %Y") }}</small>
    </p>
    <hr />
    {{ page.content | safe }}
  </article>
</section>
{% endblock content %}
